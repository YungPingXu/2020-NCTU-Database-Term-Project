<script>
    window.onload = function () {
        var input = document.getElementById("search-input");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("search-button").click();
            }
        });
    }

    function search() {
        var button = document.getElementById("search-button");
        var word = document.getElementById("search-input");
        if (word.value == "") alert("尚未輸入動畫名稱");
        else {
            button.innerHTML = '<i class="fa fa-circle-o-notch fa-spin"></i> 搜尋';
            var animetype = document.getElementById("animetype");
            var startyear = document.getElementById("startyear");
            var source = document.getElementById("source");
            var duration = document.getElementById("duration");
            var episodes = document.getElementById("episodes");
            var req = new XMLHttpRequest();
            req.open("GET", "source/search.php?search=" + word.value.trim() + "&animetype=" + animetype.value + "&startyear=" + startyear.value + "&source=" + source.value + "&duration=" + duration.value + "&episodes=" + episodes.value);
            req.onload = function () {
                document.getElementById("search-result").innerHTML = this.responseText;
                button.innerHTML = " 搜尋";
            }
            req.send();
        }
    }

    function recommend(id) {
        var button = document.getElementById("recommend-button" + id);
        var recommend_id = document.getElementById("recommend-id" + id);
        button.innerHTML = '<i class="fa fa-circle-o-notch fa-spin"></i> 正在查詢';
        var disable = document.getElementsByClassName("recommend-button");
        var search_button = document.getElementById("search-button");
        for (var i = 0; i < disable.length; i++) {
            disable[i].disabled = true;
            if (i != id) disable[i].style.opacity = 0.5;
        }
        search_button.disabled = true;
        search_button.style.opacity = 0.5;
        var animetype = document.getElementById("animetype");
        var startyear = document.getElementById("startyear");
        var source = document.getElementById("source");
        var duration = document.getElementById("duration");
        var episodes = document.getElementById("episodes");
        var req = new XMLHttpRequest();
        req.open("GET", "source/recommend.php?id=" + recommend_id.value + "&animetype=" + animetype.value + "&startyear=" + startyear.value + "&source=" + source.value + "&duration=" + duration.value + "&episodes=" + episodes.value);
        req.onload = function () {
            document.getElementById("search-result").innerHTML = this.responseText;
            button.innerHTML = " 搜尋";
            search_button.disabled = false;
            search_button.style.opacity = 1;
        }
        req.send();
    }
</script>
